<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark">
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center align-items-end">				
				<div class="card">
					<div class="card-header fw-bold" th:text="${titulo}"></div>
					<div class="card-body">
						
						<!--ul class="list-group" th:each="usuario: ${usuarios}">
						  <li class="list-group-item">
							  <span th:text="${usuario.nombre}"></span>
							  <span th:text="${usuario.apellido}"></span>
							  <span th:text="${usuario.email}"></span>
						  </li>
						</ul-->
						
						<div class="alert alert-danger" role="alert" th:if="${usuarios.size <= 0}">
						  No hay usuarios para listar!
						</div>
						
						<div th:if="${usuarios.size() > 0}">
							<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Nombre</th>
						      <th scope="col">Apellido</th>
						      <th scope="col">Correo</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="usuario, index: ${usuarios}">
						      <th scope="row" th:text="${index.index +1}"></th>
						      <td th:text="${usuario.nombre}"></td>
						      <td th:text="${usuario.apellido}"></td>
						      <td th:text="${usuario.email}"></td>
						    </tr>
						  </tbody>
						</table>
						</div>
						
						
						
					</div>			
				</div>
			</div>			
		</div>
	</div>
	

</body>
</html>
