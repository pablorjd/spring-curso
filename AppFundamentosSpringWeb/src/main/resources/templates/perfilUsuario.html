<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title >usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark">
	
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 d-flex justify-content-center align-items-end">				
				<div class="card">
					<div class="card-header fw-bold" th:if="${usuario.email}" th:text="${usuario.email}"></div>
					<div class="card-body">
						
						<p  th:text="${datosusuario}"></p>
						<p  th:if="${usuario.email == null}" th:text="'El usuario no tiene correo'"></p>
					</div>			
				</div>
			</div>			
		</div>
	</div>
	

</body>
</html>
