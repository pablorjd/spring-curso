<!DOCTYPE html>
<html xmlns:th=""http://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Modificar un  usuario via POST y API</title>
</head>
<body>
	<div class="container">
		<form th:action="@{/usuarios/agregarNuevoUsuarioPOST}" th:object="${nuevoUsuario}" method="post">"
			<div class = "form-group">
				<label> Nombre del usuario</label>
				<input type="text" class = "form-control" th:field="*{nombre}" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre del usuario">
			</div>
			<div class = "form-group">
				<label> Apellido del usuario</label>
				<input type="text" class = "form-control" th:field="*{apellido}" id="apellidoUsuario" name="apellidoUsuario" placeholder="Nombre del usuario">
			</div>
			<div class = "form-group">
				<label> email del usuario</label>
				<input type="text" class = "form-control" th:field="*{email}" id="emailUsuario" name="emailUsuario" placeholder="Nombre del usuario">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
		
	</div>

</body>
</html>
